<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container py-5">


        <div class="mb-3">
            <label for="productName">productName</label>
            <input type="text" class="form-control" id="productName">
        </div>
        <div class="mb-3">
            <label for="productPrice">productPrice</label>
            <input type="number" class="form-control" id="productPrice">
        </div>
        <div class="mb-3">
            <label for="productCatgory">productCatgory</label>
            <input type="text" class="form-control" id="productCatgory">
        </div>
        <div class="mb-3">
            <label for="productDesc">productDescription</label>
            <textarea type="text" class="form-control" id="productDesc"></textarea>
        </div>


        <button class="btn btn-info" id="addBtn" onclick="addProduct()">Add Product</button>
        <button class="btn btn-info " id="updateBtn" onclick="editProduct()">Update Product</button>
    </div>
    <div class="container">

        <input type="text" placeholder="search....." class="form-control w-75 m-auto"
            onkeyup="searchProduct(this.value)" id="productSearch">


        <table class="table mt-5 table-striped">

            <thead>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCatgory</th>
                <th>productDescription</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>
        <div id="notFound" class="p-3 mb-5"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
